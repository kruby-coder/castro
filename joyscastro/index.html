<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .box {
            flex: 1 1 300px;
            margin: 10px;
            padding: 20px;
            background-color: pink;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        h1 {
            font-size: 10vw; /* Responsive text size */
            text-align: center;
            background-color: pink;
            margin: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Frogs</h1>
    </header>
    <div class="container">
        <div class="box">
            <img src="powerrangers.jpg" alt="Placeholder Image">
            
        </div>
        <div class="box">
            <img src="blabla.jpg" alt="Placeholder Image">
        
        </div>
    </div>
</body>
</html>
